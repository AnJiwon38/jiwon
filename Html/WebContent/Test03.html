<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>레이아웃</title>
</head>
<body>
	<!-- 헤더 부분 -->
	<header>
		<center><!-- 이전 버전꺼를 써서 경고, 동작은 되므로 상관없음 -->
			<h1>문서의 주 제목</h1>
		</center>
		<nav>메뉴1</nav>
		<nav>메뉴2</nav>
	</header>
	<!-- 본문 부분 -->
	<section>
		<article>
			<header>
				<h2>부제목1</h2>
			</header>
			<p>이곳은 부 세션영역입니다.</p>
		</article>
		<article>
			<header>
				<h2>&lt;부&nbsp;&nbsp;&nbsp;제목2&gt;</h2>
			</header>
			<p>이곳은 부 세션영역입니다.</p>
			<pre>여기는 나오는대로
				 글자를 작성
			</pre>
		</article>
	</section>
	<!-- 부가 정보 부분 -->
	<aside>
		<h2>부가적 제목</h2>
		<p>이곳은 부가적 정보를 제공하는 공간입니다.</p>
	</aside>
	<hr/><!-- <hr></hr>을 <hr/>로 줄여서도 사용 가능 -->
	<!-- 사이트 정보 부분 -->
	<footer>
		<small>사이트 정보 표시</small>
	</footer>
</body>
</html>
