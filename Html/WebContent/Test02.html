<!DOCTYPE html>

<head>

<title>테이블 태그</title>

</style>

<body background="images/a5.jpg">
	<div align="center" bgcolor="green"><h2>테이블을 만들자 2X3</h2></center>
		<table border="1" width="400" height="300" bgcolor="#A1CF36"><!-- 나는 테이블이야 -->
			<tr align="center" bgcolor="yellow"><!-- 나는 줄이야(행) -->
				<td width="100">1</td><!-- 나는 셀이야(칸) -->
				<td bgcolor="white">2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
		</table>
		<hr>
		<table border="1" width="100" height="100">
			<tr>
				<td bgcolor="white" colspan="2">1</td>
				<td bgcolor="white" rowspan="2">3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
			</tr>
		</table>
		<hr>
		<table border="1" bgcolor="white" width="500" height="300">
			<tr>
				<td colspan="4" align="center">1</td>
			</tr>
			<tr>
				<td rowspan="4" align="center">2</td>
				<td align="center">3</td>
				<td align="center">4</td>
				<td rowspan="2" align="center">5</td>
			</tr>
			<tr>
				<td colspan="2">6</td>
			</tr>
			<tr>
				<td colspan="2" rowspan="2" align="center">
				<a href="images/b1.jpg" width="200" height="100" target="_blank"><img src="images/b1.jpg"></a></td>
				<td align="center">8</td>
			</tr>
			<tr>				
				<td align="center">9</td>
			</tr>
			<tr align="center">
				<td>10</td>
				<td>11</td>
				<td>12</td>
				<td>13</td>
			</tr>
		</table>
</body>
</html>
