<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>선택자</title>
	<style>
		div.d0{ 
			border : 1px dashed green;
			
		}
		#d1{
			border : 1px solid red;
		}
	</style>
	<!-- div 지워줘도 정상적으로 보여지지만
		클래스 이름이 엄청 많기 때문에 이름을 붙여주는게 편함
		id는 문서 안에 하나밖에 없음
		javascript, JavaQuery에서 건드릴때 id일때 class일때 건드리는 방법이 다름
		*class : .클래스명       id : #아이디명 -->
</head>
<body>
	<h1>클래스 선택자</h1>
	<div class="d0">
		<h3>클래스 영역</h3>
	</div>
		<h1>클래스 선택자1</h1>
	<div id="d1">
		<h3>클래스 영역1</h3>
	</div>
	<h1>클래스 선택자2</h1>
	<div class="d2">
		<h3>클래스 영역2</h3>
	</div>
	<!--  -->
</body>
</html>
