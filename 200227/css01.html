<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>스타일시트 적용1</title>
<link type="text/css" rel="stylesheet" href="css/mystyle.css"></link>
	<style>
		
		p{
			color:blue;
			color:white;
			color:red;
		}
		p2{
			color:blue;
		}
	</style>
	<!-- style가 밑에 없고 head에 있는 이유 : 
		 순서대로 읽혀지기 때문에 밑에 있으면 처음부터 적용이 안됨 -->
</head>
<body>
	<h1>태그 적용</h1>
	<p>CSS가 중복 정의된 경우 어떤 것이 적용될까?</p>
	<p1 style="color:red;">인라인 스타일 적용</p1><br>
	<!-- *인라인 : 바로 태그 안에 스타일 적용. ;은 써도 안 써도 가능 -->
	<p2>내부 스타일 적용</p2><br>
	<p3>외부 스타일 적용</p3><br>
	<!-- p1, p2, p3, 브라우저 순서대로 적용 -->
</body>
</html>
